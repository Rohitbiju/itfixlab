  function normalize(s) {
    return (s || "")
      .toLowerCase()
      .replace(/\s+/g, " ")
      .trim();
  }

  function scoreMatch(query, fix) {
    // Higher score = better match
    let score = 0;

    const q = normalize(query);
    if (!q) return 0;

    // 1) Direct hits in title
    const title = normalize(fix.title);
    if (title.includes(q)) score += 50;

    // 2) Direct hits in summary
    const summary = normalize(fix.summary);
    if (summary.includes(q)) score += 20;

    // 3) Keyword matching (best)
    for (const kw of (fix.keywords || [])) {
      const k = normalize(kw);

      // exact match
      if (q === k) score += 100;

      // query contains keyword OR keyword contains query
      if (q.includes(k)) score += 40;
      if (k.includes(q)) score += 30;

      // error-code friendly: remove spaces
      const q2 = q.replace(/\s+/g, "");
      const k2 = k.replace(/\s+/g, "");
      if (q2 === k2) score += 80;
      if (q2.includes(k2)) score += 25;
      if (k2.includes(q2)) score += 15;
    }

    return score;
  }

  function search() {
    const q = document.getElementById("q").value;
    const query = normalize(q);

    if (!query) return;

    // Find best matching fix
    let best = null;
    let bestScore = 0;

    for (const fix of FIXES) {
      const s = scoreMatch(query, fix);
      if (s > bestScore) {
        bestScore = s;
        best = fix;
      }
    }

    // If score too low, no confident match
    if (!best || bestScore < 20) {
      document.getElementById("result").innerHTML = `
        <div class="card">
          <div class="warn">‚ùå No strong match found.</div>
          <div class="muted">Try: KB5034441, 0x800f081f, "update stuck", "install fonts"</div>
        </div>
      `;
      return;
    }

    // Render result
    document.getElementById("result").innerHTML = `
      <div class="card">
        <div class="ok">‚úÖ Issue Identified</div>
        <h2>${best.title}</h2>
        <p class="muted">${best.summary}</p>

        <h3>üõ† Quick Fixes (Try in order)</h3>
        <ol class="list">
          ${(best.quickFixes || []).map(x => `<li>${x}</li>`).join("")}
        </ol>

        ${
          best.fullUrl
            ? `<a class="btn" href="${best.fullUrl}" target="_blank" rel="noopener">üëâ View Full Step-by-Step Fix</a>`
            : ""
        }
      </div>
    `;
  }

  // Optional: Press Enter to search
  document.addEventListener("keydown", (e) => {
    if (e.key === "Enter") search();
