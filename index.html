<!doctype html>
<html lang="en">
<head>
  <meta name="google-site-verification" content="NGYo6cUJi_asfYQ0JyzUZRgQS4l6BQyJo2X9O0UBi88" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>IT Fix Finder ‚Äî IT Fix Lab</title>
  <meta name="description" content="Type a Windows error code or issue and get quick fixes instantly.">
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; background:#0b1220; color:#e8eefc; }
    .wrap { max-width: 900px; margin: 0 auto; padding: 28px 16px 60px; }
    .card { background:#121a2b; border:1px solid #1d2a46; border-radius: 16px; padding: 18px; margin-top: 14px; }
    h1 { margin: 0 0 6px; font-size: 28px; }
    .sub { color:#b7c6ee; margin: 0 0 16px; }
    .row { display:flex; gap:10px; flex-wrap: wrap; }
    input { flex:1; min-width: 220px; padding: 12px 12px; border-radius: 12px; border:1px solid #2a3a62; background:#0f1730; color:#e8eefc; }
    button { padding: 12px 14px; border-radius: 12px; border:1px solid #2a3a62; background:#2b5cff; color:white; cursor:pointer; }
    button:hover { opacity:.92; }
    <div style="margin-top:12px; display:flex; gap:16px; flex-wrap:wrap;">
    <label class="muted">
    <input type="checkbox" id="quickOnly" checked />
    Show quick fixes only
    </label>

    <label class="muted">
    <input type="checkbox" id="openNewTab" checked />
    Open full fix in new tab
    </label>
    </div>

    .chips { display:flex; gap:8px; flex-wrap: wrap; margin-top: 10px; }
    .chip { padding:8px 10px; border-radius: 999px; border:1px solid #2a3a62; background:#0f1730; cursor:pointer; color:#cfe0ff; font-size: 13px; }
    .muted { color:#b7c6ee; font-size: 14px; }
    .ok { color:#7dffb0; }
    .warn { color:#ffcc66; }
    .list { margin: 10px 0 0; padding-left: 18px; }
    a.btn { display:inline-block; margin-top: 12px; padding: 10px 12px; border-radius: 12px; border:1px solid #2a3a62; background:#0f1730; color:#cfe0ff; text-decoration:none; }
    a.btn:hover { opacity:.92; }
    footer { margin-top: 18px; color:#93a6d6; font-size: 13px; display:flex; gap:10px; flex-wrap:wrap; }
    footer a { color:#93a6d6; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>üõ†Ô∏è IT Fix Finder</h1>
    <p class="sub">Type a Windows error code or issue. Get quick fixes instantly.</p>

    <div class="card">
      <div class="row">
        <input id="q" placeholder='Try: "KB5034441", "0x800f081f", "update stuck 0%"' autocomplete="off" />
        <button id="btn">Search</button>
      </div>
      <div class="chips" id="examples"></div>
      <p class="muted" style="margin-top:10px;">Tip: Keep it short (error code, KB number, or issue).</p>
    </div>

    <div id="result"></div>

    <footer>
      <span>Powered by IT Fix Lab</span>
      <a href="#" onclick="return false;">Privacy</a>
      <a href="#" onclick="return false;">Contact</a>
    </footer>
  </div>

<script>
  // üîß Add your fixes here. This is your "database".
  const FIXES = [
    {
      keys: ["kb5034441", "5034441"],
      title: "KB5034441 Installation Failed",
      what: "This update often fails due to Recovery partition size issues or update component conflicts.",
      quickFixes: [
        "Run Windows Update Troubleshooter and restart once",
        "Reset Windows Update components (SoftwareDistribution + catroot2)",
        "If it still fails, follow the Recovery partition fix guide"
      ],
      fullUrl: "https://itfixlab.co.in/2026/01/kb5034441-fix.html"
    },
    {
      keys: ["0x800f081f", "source files could not be found", "800f081f"],
      title: "Windows Update Error 0x800f081f",
      what: "Usually caused by missing/corrupted system files or .NET/feature installation issues.",
      quickFixes: [
        "Run DISM /RestoreHealth then SFC /scannow",
        "Enable .NET Framework 3.5 (optionalfeatures)",
        "Install the KB manually via Microsoft Update Catalog"
      ],
      fullUrl: "https://itfixlab.co.in/2026/02/windows-update-error-0x800f081f-fix.html"
    },
    {
      keys: ["update stuck", "stuck at 0", "stuck at 100", "windows update stuck"],
      title: "Windows Update Stuck at 0% / 100%",
      what: "Usually caused by stuck services, corrupted cache, or low disk space.",
      quickFixes: [
        "Restart Windows Update + BITS services",
        "Clear Windows Update cache (SoftwareDistribution)",
        "Run SFC/DISM and ensure 15‚Äì20 GB free space"
      ],
      fullUrl: "https://itfixlab.co.in/2026/02/windows-update-stuck-fix.html"
    }
  ];

  const EXAMPLES = ["KB5034441", "0x800f081f", "Windows update stuck 0%", "0x80070643", "WiFi connected no internet"];

  const $ = (id) => document.getElementById(id);

  function normalize(s) {
    return (s || "").toLowerCase().trim();
  }

  function findFix(query) {
    const q = normalize(query);
    if (!q) return null;

    // Score matches: direct key hit > partial inclusion
    let best = null, bestScore = 0;

    for (const item of FIXES) {
      let score = 0;
      for (const k of item.keys) {
        const key = normalize(k);
        if (q === key) score += 10;
        if (q.includes(key)) score += 5;
        if (key.includes(q)) score += 2;
      }
      if (score > bestScore) { bestScore = score; best = item; }
    }

    return bestScore > 0 ? best : null;
  }

  function renderResult(fix, query) {
    if (!fix) {
      return `
        <div class="card">
          <div class="warn"><b>No exact match found.</b></div>
          <p class="muted">Try an error code (like <b>0x800f081f</b>) or a short issue (like <b>update stuck</b>).</p>
          <p class="muted">You searched: <b>${escapeHtml(query)}</b></p>
        </div>
      `;
    }

    const li = fix.quickFixes.map(x => `<li>${escapeHtml(x)}</li>`).join("");
    return `
      <div class="card">
        <div class="ok"><b>‚úÖ Issue Identified</b></div>
        <h2 style="margin:8px 0 6px;">${escapeHtml(fix.title)}</h2>
        <p class="muted">${escapeHtml(fix.what)}</p>
        <h3 style="margin:12px 0 6px;">üõ†Ô∏è Quick Fixes (Try in order)</h3>
        <ol class="list">${li}</ol>
        <a class="btn" href="#" onclick="openFullFix('${query}'); return false;">
        üëâ View Full Step-by-Step Fix
          </a>
        </div>
    `;
  }

  function escapeHtml(str) {
    return (str || "").replace(/[&<>"']/g, m => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
    }[m]));
  }

  function doSearch() {
    const query = $("q").value;
    const fix = findFix(query);
    $("result").innerHTML = renderResult(fix, query);
  }

  // examples chips
  const exWrap = $("examples");
  EXAMPLES.forEach(t => {
    const b = document.createElement("div");
    b.className = "chip";
    b.textContent = t;
    b.onclick = () => { $("q").value = t; doSearch(); };
    exWrap.appendChild(b);
  });

  $("btn").addEventListener("click", doSearch);
  $("q").addEventListener("keydown", (e) => { if (e.key === "Enter") doSearch(); });
</script>
</body>
<script>
function openFullFix(query) {
  if (!query) return;

  const openNewTab = document.getElementById("openNewTab").checked;

  const url =
    "https://www.google.com/search?q=" +
    encodeURIComponent("site:itfixlab.co.in " + query);

  if (openNewTab) {
    window.open(url, "_blank", "noopener");
  } else {
    window.location.href = url;
  }
}
</script>

 
</html>
